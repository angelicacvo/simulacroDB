<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="card">
      <div class="card-body">
        <h5 class="float-end m-0 p-0">
          Bienvenidx
        </h5>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3 mt-4">
          <div class="card">
            <div class="card-body">
              <div class="list-group">
                <a
                  href="./users.html"
                  class="list-group-item list-group-item-action active"
                  aria-current="true"
                >
                  Usuarios
                </a>
                <a
                  href="./invoices.html"
                  class="list-group-item list-group-item-action"
                  >Facturas</a
                >
                <a
                  href="./transactions.html"
                  class="list-group-item list-group-item-action"
                  >Transacciones</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9 mt-4">
          <div class="card">
            <div class="card-body">
              <button
                type="button"
                class="btn btn-primary position-fixed bottom-0 m-3"
                data-bs-toggle="modal"
                data-bs-target="#courseModal"
              >
                agregar Usuario
              </button>
              <div
                class="modal fade"
                id="courseModal"
                tabindex="-1"
                aria-labelledby="courseModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content shadow-lg">
                    <div class="modal-header">
                      <h5 class="modal-title" id="courseModalLabel">
                        Registrar Usuario
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Cerrar"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form id="newCourseForm">
                        <div class="mb-3">
                          <label
                            for="user_id_document"
                            class="form-label text-black"
                            >Documento:</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="user_id_document"
                            required
                          />
                        </div>

                        <div class="mb-3">
                          <label for="user_full_name" class="form-label text-black"
                            >Nombre:</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="user_full_name"
                            required
                          />
                        </div>

                        <div class="mb-3">
                          <label for="user_address" class="form-label text-black"
                            >Dirección:</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="user_address"
                            required
                          />
                        </div>

                        <div class="mb-3">
                          <label for="user_phone_number" class="form-label text-black"
                            >Telefono:</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="user_phone_number"
                            required
                          />
                        </div>

                        <div class="mb-3">
                          <label for="user_email" class="form-label text-black"
                            >Correo:</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="user_email"
                            required
                          />
                        </div>

                        <div class="d-flex justify-content-between">
                          <button
                            id="addButton"
                            type="button"
                            class="btn btn-primary"
                          >
                            Agregar
                          </button>
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Cerrar
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <button id="upload_users" class="btn btn-warning">
                Subir CSV Usuarios
              </button>
              <div class="table-responsive mt-3">
                <table class="table table-hover table-border">
                  <thead>
                    <tr>
                      <th>Numero de documento</th>
                      <th>Nombre completo</th>
                      <th>Dirección</th>
                      <th>Celular</th>
                      <th>Correo electronico</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="tbody_users"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/users.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
